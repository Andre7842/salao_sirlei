<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel Admin — Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="admin-header">
    <h1>Painel Admin</h1>
    <button id="logoutBtn" class="btn small">Sair</button>
  </header>

  <main class="container admin-container">
    <section class="admin-form">
      <h2>Novo Agendamento</h2>
      <form id="apptForm">
        <label>Nome <input type="text" id="a_name" required></label>
        <label>Serviço <input type="text" id="a_service" required></label>
        <label>Data <input type="date" id="a_date"></label>
        <button type="submit" class="btn">Salvar</button>
      </form>
    </section>

    <section class="admin-list">
      <h2>Agendamentos</h2>
      <ul id="appts"></ul>
    </section>
  </main>

  <script src="script-admin.js"></script>
</body>
</html>

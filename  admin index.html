<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel - Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script src="firebase.js"></script>

  <header class="admin-header">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;max-width:1100px;margin:0 auto;padding:0 18px">
      <h2>Painel Administrativo</h2>
      <div>
        <button onclick="logout()" style="padding:8px 12px;border-radius:8px;background:#d62a6c;color:#fff;border:none">Sair</button>
      </div>
    </div>
  </header>

  <main class="container admin-grid">
    <section class="panel">
      <h3>Serviços</h3>
      <div id="listaServicosAdmin"></div>
      <div style="margin-top:12px">
        <input id="novoNome" placeholder="Nome do serviço" style="padding:8px;border-radius:8px;border:1px solid #ddd;width:60%">
        <input id="novoValor" type="number" placeholder="Valor (R$)" style="padding:8px;border-radius:8px;border:1px solid #ddd;width:30%;margin-left:8px">
        <button onclick="addServico()" style="padding:8px 10px;background:#25d366;color:#fff;border:none;border-radius:8px;margin-left:8px">Adicionar</button>
      </div>

      <hr style="margin:12px 0">

      <h3>Configurações</h3>
      <label>Dias de funcionamento (separar por vírgula, ex: Seg,Ter,Qua)</label>
      <input id="diasFuncionamento" placeholder="Seg,Ter,Qua,..." style="padding:8px;border-radius:8px;width:100%;margin-top:6px">
      <button onclick="salvarConfig()" style="margin-top:8px;padding:8px 12px;border-radius:8px;background:#1976d2;color:#fff;border:none">Salvar Config</button>
    </section>

    <aside class="panel">
      <h3>Agendamentos</h3>
      <input id="filtroData" type="date" style="padding:8px;border-radius:8px;width:100%">
      <div style="margin-top:8px;display:flex;gap:8px">
        <button onclick="filtrarPorData()" style="flex:1;padding:8px;border-radius:8px;background:#d62a6c;color:#fff;border:none">Filtrar</button>
        <button onclick="carregarAgendamentos()" style="flex:1;padding:8px;border-radius:8px;background:#888;color:#fff;border:none">Todos</button>
      </div>

      <div id="listaAgendamentos" style="margin-top:12px;max-height:400px;overflow:auto"></div>

      <hr style="margin:12px 0">

      <h3>Dashboard</h3>
      <div id="dashboard" style="display:flex;flex-direction:column;gap:8px"></div>
      <button onclick="exportarCSV()" style="margin-top:10px;padding:8px;border-radius:8px;background:#25d366;color:#fff;border:none">Exportar CSV</button>
    </aside>
  </main>

  <script src="script-admin.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-box">
    <h2>Área do Administrador</h2>
    <form id="loginForm">
      <label>Usuário <input type="text" id="user" required></label>
      <label>Senha <input type="password" id="pass" required></label>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p class="hint">Usuário exemplo: <strong>admin</strong> / Senha: <strong>senha123</strong></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value.trim();
      if(user === 'admin' && pass === 'senha123'){
        // marca sessão simples
        localStorage.setItem('studio_logged', 'true');
        window.location.href = 'admin index.html';
      } else {
        alert('Credenciais inválidas');
      }
    });
  </script>
</body>
</html>
